<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <title>Alteracao</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3>Altere o artigo</h3>
            <p class="mb-4">Pagina para alterar o pdf</p>
            <form action = "http://localhost:5000/alterar_form" method="POST"
                                                enctype = "multipart/form-data">
              <input type="hidden" name="id" value="{{data.id}}">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="fname">Titulo</label>
                    <input name="titulo" type="text" class="form-control" value="{{data.Titulo}}" id="fname">
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Autor</label>
                    <input type="text" name="autor" class="form-control" value="{{data.Autores}}" id="lname">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label >Orientador</label>
                    <input name="orientador" class="form-control" value="{{data.Orientadores}}" id="email">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Instituição de Ensino</label>
                    <input type="text" class="form-control" name="instituicao" value="{{data.Instituicao}}" id="lname">
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Tipo de pesquisa</label>
                    <input type="text" class="form-control" name="tipo" value="{{data.Tipo}}" id="lname">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="password">Palavras chaves</label>
                    <input class="form-control" name="palavrasChave" value="{{data.PalavrasChave}}" id="lname">
                  </div>
                </div>
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="re-password">Resumo</label>
                    <input class="form-control" name="resumo" value="{{data.Resumo}}" id="lname">
                  </div>
                </div>
              </div>
              
              <input type="submit" value="Alterar" class="btn px-5 btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
